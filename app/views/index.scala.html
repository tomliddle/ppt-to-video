
@(message: String, requireJS: org.webjars.play.RequireJS)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>test</title>
        @Html(requireJS.setup(routes.Assets.versioned("javascripts/swf.js")))
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="assets/javascripts/swfobject.js"></script>
    </head>
    <body>
        @* And here's where we render the `Html` object containing
        * the page content. *@
        <button id="play">Play</button>
        <button id="prev">Prev</button>
        <button id="next">Next</button>

        <object id="video" width="550" height="400" ></object>


    </body>
</html>
